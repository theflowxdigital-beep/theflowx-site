      <stop offset="0%" style="stop-color:rgb(16, 185, 129);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(5, 150, 105);stop-opacity:1" />
    </linearGradient>
    <filter id="shadowservices-hover-2.svg">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#serviceGradservices-hover-2.svg)" rx="12" filter="url(#shadowservices-hover-2.svg)"/>
  
  <!-- Icon area -->
  <circle cx="230" cy="130" r="40" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="230" cy="130" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Icon symbol -->
  
  <rect x="215" y="110" width="30" height="20" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2" rx="3"/>
  <circle cx="225" cy="120" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="235" cy="120" r="3" fill="rgba(255,255,255,0.8)"/>
  <polyline points="248,115 253,120 248,125" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-linecap="round"/>

  
  <!-- Title -->
  <text x="230" y="190" 
