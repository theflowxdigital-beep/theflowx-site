      <stop offset="0%" style="stop-color:rgb(245, 101, 101);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(215, 71, 71);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
