<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(99, 102, 241);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(139, 92, 246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(59, 130, 246);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heroSpotlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroBgGrad)"/>
  
  <!-- Spotlight effect -->
  <rect width="100%" height="100%" fill="url(#heroSpotlight)"/>
  
  <!-- Abstract geometric shapes -->
  <circle cx="480" cy="120" r="60" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="480" cy="120" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <rect x="100" y="600" width="120" height="80" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" rx="10"/>
  <rect x="110" y="610" width="100" height="60" fill="rgba(255,255,255,0.05)" rx="5"/>
  
  <!-- Large accent circle -->
  <circle cx="450" cy="400" r="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
  <circle cx="450" cy="400" r="50" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Modern grid pattern -->
  <defs>
    <pattern id="heroGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#heroGrid)"/>
  
  <!-- Brand elements -->
  <text x="550" y="750" 
        font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="rgba(255,255,255,0.8)" text-anchor="end">FlowX</text>
  <text x="550" y="770" 
        font-family="Arial, sans-serif" font-size="12" 
        fill="rgba(255,255,255,0.6)" text-anchor="end">Digital Agency</text>
</svg>